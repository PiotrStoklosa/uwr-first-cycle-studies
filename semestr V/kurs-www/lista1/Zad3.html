<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Tytuł</title>
        <meta charset="UTF-8">
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        
        <style>
        .highlight {
            background-color: green;
        }

        .highBorder {
            border: 10px solid red;
        }

        .normal {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }


        </style>
    </head>
    <body>
        <div>
            <img src="1.png" class="normal" name="czerwony" alt="czerwony kwadrat" width="100" height="100" marked="false" style=" position: absolute; left: 50px; top: 100px;">
            <img src="2.png" class="normal" name="zielony" alt="zielony kwadrat" width="100" height="100" marked="false" style=" position: absolute; left: 250px; top: 100px;">
            <img src="3.png" class="normal" name="żółty" alt="żółty kwadrat" width="100" height="100" marked="false" style=" position: absolute; left: 450px; top: 100px;">
            <img src="4.png" class="normal" name="niebieski" alt="niebieski kwadrat" width="100" height="100" marked="false" style=" position: absolute; left: 650px; top: 100px;">
        </div>
        <div>
        <button style="width: 100px; height: 50px" onclick="markAll()">Zaznacz wszystkie</button>
        <button style="width: 100px; height: 50px" onclick="unmarkAll()">Odznacz wszystkie</button>
        </div>
        <div>
            <button style="width: 100px; height: 50px; position: absolute; top: 300px;" onclick="WriteNames()">Wypisz kolory zaznaczonych zdjęć</button>
            <label name="log" id="log" style="width: 200px; height: 100px; position: absolute; left: 200px; top: 300px;"></label>
        </div>

        <script type="text/javascript">

            function markAll(){
                    $(".normal").each(function() {
                        this.classList.replace("normal", "highBorder");
                        $(this).data("marked", "true");
                });
            }
    
            function WriteNames(){
                document.getElementById('log').innerHTML = "";
                $(".highBorder").each(function() {
                    document.getElementById('log').innerHTML += ($(this).attr('name') + " ");
                });
    
            }
    
            function unmarkAll(){
                    $(".highBorder").each(function() {
                        this.classList.replace("highBorder","normal");
                        $(this).data("marked", "false");
                });
            }
    
            $(function() {
                $(".normal").each(function() {
                    $(this).click(function() {
                        this.classList.replace("normal", "highBorder");
                        $(this).data("marked", "true");
                    });
                });
    
            });
    
            </script>
    </body>
</html>
